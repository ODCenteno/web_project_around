<body>
  <div class="page">
    <header class="header page__header">
      <div class="header__logo-container">
        <img src="./images/logo.svg" alt="Around logo" class="header__logo">
      </div>
      <hr class="header__divisor">
      <nav class="nav header__nav">
        <div class="nav__avatar-container nav__avatar-position">
          <img src="./images/odcenteno.webp" alt="Omar Daniel Photo" class="nav__avatar">
        </div>
        <div class="nav__container">
          <div class="nav__name-edit">
            <h1 class="nav__name">
              Omar Centeno
            </h1>
            <button class="button nav__button-edit" id="button-edit"></button>
          </div>
          <p class="nav__job-title">Viajero</p>
        </div>
        <button type="button" class="button nav__button-add"></button>
      </nav>
    </header>

    <main class="main">
      <section id="articles" class="articles">
        <!-- <template id="article__template">
          <article class="card articles__card">
            <picture class="card__picture"><img class="card__image" src="" alt=""></picture>
            <div class="card__place-info">
              <h3 class="card__place-title"></h3>
              <div class="card__icon-container"><img class="card__like-icon" src="" alt="like icon" data-isliked="">
              </div>
            </div>
          </article>
        </template> -->
      </section>
      <aside id="edit-profile-popup" class="popup popup_hidden">
        <form id="form-profile" class="popup__container" name="edit-form" action="/" method="post">
          <button type="reset" class="button popup__button-close" id="popup-button-close"></button>
          <h2 class="popup__title">Editar perfil</h2>
          <fieldset class="popup__fields">
            <input type="text" class="popup__input" id="form-name" name="edit-name" placeholder="Nombre" minlength="2"
              required>
            <input type="text" class="popup__input" id="form-description" name="edit-description" minlength="2"
              placeholder="Acerca de mí" required>
          </fieldset>
          <button type="submit" class="button popup__button-submit" id="popup-button-submit" disabled>Guardar</button>
        </form>
      </aside>
      <!-- Create the Add New place modal
        1. Create new aside for the Add new place modal
        2. Inputs with validations: required fields, regex
        3. Form POST methods
        4. Update the Articles list and saved in Local Storage
        5. Update script to verify Local Storage (optional)
        6. Add New Card on the main page
        7. Clear fields and close Add New Field modal
      -->
      <aside id="add-place-popup" class="popup popup_hidden">
        <form id="form-place" class="popup__container" name="edit-form" action="/" method="post">
          <button type="reset" class="button popup__button-close" id="popup-add-place-close"></button>
          <h2 class="popup__title">Nuevo Lugar</h2>
          <fieldset class="popup__fields">
            <input type="text" class="popup__input" id="form-name" name="edit-name" placeholder="Título" minlength="2"
              required>
            <input type="text" class="popup__input" id="form-description" name="edit-description" minlength="2"
              placeholder="Enlace a la imagen" required>
          </fieldset>
          <button type="submit" class="button popup__button-submit" id="popup-button-submit" disabled>Crear</button>
        </form>
      </aside>
    </main>
    <footer class="footer">
      <p class="footer__copy">&copy; 2025 Around The World by <a href="http://odcenteno.com"
          target="_blank">ODCenteno</a></p>
    </footer>
  </div>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/articles.js"></script>
</body>

</html>
